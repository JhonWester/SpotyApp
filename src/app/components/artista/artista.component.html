<app-loading *ngIf="!loading"></app-loading>
<div class="row" *ngIf="loading">
    <div class="col-2">
        <img [src]="artist.images | noImage" alt=" artist.name" class="img-thumbnail img-circle">
    </div>

    <div class="col ">
        <h3> {{artist.name}} </h3>
        <a [href]="artist.external_urls.spotify" target="_blank">
            Ir a la pagina del Artista
        </a>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/search']" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noImage" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td *ngIf="track.preview_url !== null; else noAudio">
                        <audio [src]="track.preview_url" controls></audio>
                        <!-- <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> </td> -->
                    </td>
                    <ng-template #noAudio>
                        <td>No disponible</td>
                    </ng-template>
                </tr>
            </tbody>
        </table>
    </div>
</div>
