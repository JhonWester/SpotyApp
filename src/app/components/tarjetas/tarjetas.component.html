<div class="card-columns m-5 animated fadeIn">
    <div (click)="showArtist(cancion)" class="card puntero" *ngFor="let cancion of canciones">
        <img [src]="cancion.images | noImage" class="card-img-top" alt="cancion.artists[0].name">
        <div class="card-body">
            <h5 class="card-title">{{ cancion.name }}</h5>
            <a href="#" *ngFor="let artista of cancion.artists" class="badge badge-warning">{{ artista.name }}</a>
        </div>
    </div>
</div>
